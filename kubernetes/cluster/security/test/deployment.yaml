---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sub-test
  namespace: flux-system
spec:
  path: ./kubernetes/cluster/security/test/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: dolos
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  postBuild:
    substitute:
      singlesubtest: "testing"
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets